<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="../img/login-picture.jpg" alt="" class="login-image" />
      </div>
      <div class="login-container">
        <div class="title-container">
          <span class="title">Hello Again!</span>
          <span class="subtitle">Wellcome back you've been missed</span>
        </div>
        <form action="" method="">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter username"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
          <span>Recovery password</span>
          <button type="submit" class="submit-button">Sign In</button>
        </form>
        <div class="separator">
          <hr />
          <span>Or continue with</span>
          <hr />
        </div>
        <div class="button-container">
          <button class="google-btn">
            <picture>
              <img
                src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
                alt=""
              />
            </picture>
          </button>
          <button class="mac-btn">
            <picture>
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/833px-Apple_logo_black.svg.png"
                alt=""
              />
            </picture>
          </button>
          <button class="facebook-btn">
            <picture>
              <img
                src="https://www.clipartmax.com/png/middle/243-2430357_facebook-logo-png-transparent-svg-vector-freebie-supply-facebook-logo-transparent.png"
                alt=""
              />
            </picture>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
