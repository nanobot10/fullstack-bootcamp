<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia con HTML</title>
  </head>
  <body>
    <h3>Imagenes</h3>
    <img
      src="imagenes/dc-batman.jpg"
      width="300"
      height="300"
      alt="Logo HTML"
    />
    <img
      src="https://fs-prod-cdn.nintendo-europe.com/media/images/10_share_images/portals_3/SI_Hub_Zelda_Portal_image1280w.jpg"
      width="300"
      height="300"
      alt="Logo HTML"
    />
    <h3>Video</h3>
    <video  width="300" height="300" controls autoplay muted loop>
        <source src="videos/sample-mp4-file-small.mp4" type="video/mp4">
    </video>
    <h3>Audios</h3>
    <audio controls autoplay loop muted>
        <source src="audios/file_example_MP3_5MG.mp3">
    </audio>
  </body>
</html>
